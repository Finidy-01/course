<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" th:href="@{/assets/images/logos/favicon.png}" />
    <link rel="stylesheet" th:href="@{/assets/css/styles.min.css}" />
    <title>Classement générale</title>
</head>
<body>
    <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
        <!-- Sidebar Start -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div>
                <div class="brand-logo d-flex align-items-center justify-content-between">
                <a th:href="@{#}" class="text-nowrap logo-img">
                    <img th:src="@{/assets/images/logos/dark-logo.svg}" width="180" alt="" />
                </a>
                <div class="close-btn d-xl-none d-block sidebartoggler cursor-pointer" id="sidebarCollapse">
                    <i class="ti ti-x fs-8"></i>
                </div>
                </div>
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav scroll-sidebar" data-simplebar="">
                <ul id="sidebarnav">
                    <li class="sidebar-item">
                        <a class="sidebar-link " th:href="@{#}" aria-expanded="false">
                            <span class="hide-menu">Listes des étapes</span>
                        </a>
                        <a class="sidebar-link " th:href="@{#}" aria-expanded="false">
                            <span class="hide-menu">Classement par étapes</span>
                        </a>
                        <a class="sidebar-link active" th:href="@{#}" aria-expanded="false">
                            <span class="hide-menu">Classement général</span>
                        </a>
                    </li>
                </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>

        <div class="body-wrapper">
            <div class="container-fluid">
                <div class="row"
                    style="padding: 20px 0px 0px 20px;">
                    <div class="col-lg-8 d-flex align-items-stretch" style="width: 125%;">
                        <div class="card w-100">
                        <div class="card-body p-4">
                            <h5 class="card-title fw-semibold mb-4">Classement généreal</h5>
                            <div class="table-responsive">
                            <table class="table text-nowrap mb-0 align-middle">
                                <thead class="text-dark fs-4">
                                <tr>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Rang</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Equipe</h6>
                                    </th>
                                    <th class="border-bottom-0">
                                        <h6 class="fw-semibold mb-0">Points</h6>
                                    </th>
                                </tr>
                                </thead>
                                <tbody id = "classement">
                                    <tr th:each="result,stat : ${listResult}">
                                        <td class="border-bottom-0" th:text="${stat.index+1}"></td>
                                        <td class="border-bottom-0" th:text="${result[1]}"></td>
                                        <td class="border-bottom-0" th:text="${result[2]}"></td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
